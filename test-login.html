<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            color: #004085;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
        }
        
        .info strong {
            display: block;
            margin-bottom: 5px;
        }
        
        .console-output {
            margin-top: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        
        .console-output.show {
            display: block;
        }
        
        .console-line {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Login Test Page</h1>
        <p class="subtitle">Test your authentication</p>
        
        <div class="info">
            <strong>Default Credentials:</strong>
            Username: <code>admin</code><br>
            Password: <code>admin123</code>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    value="admin"
                    required
                    autocomplete="username"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    value="admin123"
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" id="loginBtn">Login</button>
        </form>
        
        <div id="message" class="message"></div>
        <div id="consoleOutput" class="console-output"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const messageDiv = document.getElementById('message');
        const consoleOutput = document.getElementById('consoleOutput');
        
        // Helper to show message
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
        
        // Helper to log to console output
        function logToConsole(text, type = 'info') {
            const line = document.createElement('div');
            line.className = 'console-line';
            const timestamp = new Date().toLocaleTimeString();
            line.textContent = `[${timestamp}] ${text}`;
            consoleOutput.appendChild(line);
            consoleOutput.classList.add('show');
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous messages
            messageDiv.style.display = 'none';
            
            // Get and trim values
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            console.log('üîç Attempting login...');
            console.log('Username:', username);
            console.log('Password:', password ? '***' : 'empty');
            
            logToConsole('üîç Sending login request...');
            logToConsole(`Username: "${username}"`);
            logToConsole(`Password: "${password.substring(0, 3)}***" (length: ${password.length})`);
            
            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                console.log('Response status:', response.status);
                console.log('Response data:', data);
                
                logToConsole(`Response status: ${response.status}`);
                logToConsole(`Response: ${JSON.stringify(data, null, 2)}`);
                
                if (data.success && data.token) {
                    // Success!
                    showMessage('‚úÖ Login successful!', 'success');
                    logToConsole('‚úÖ Login successful!');
                    logToConsole(`Token: ${data.token.substring(0, 30)}...`);
                    logToConsole(`User: ${JSON.stringify(data.user)}`);
                    
                    // Store token
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('authUser', JSON.stringify(data.user));
                    
                    console.log('‚úÖ Token stored in localStorage');
                    logToConsole('‚úÖ Token stored in localStorage');
                    
                    // Show token in UI
                    setTimeout(() => {
                        showMessage(
                            `‚úÖ Login successful! Token stored. User: ${data.user.username} (${data.user.role})`, 
                            'success'
                        );
                    }, 500);
                    
                } else {
                    // Login failed
                    showMessage(`‚ùå Login failed: ${data.message || 'Unknown error'}`, 'error');
                    logToConsole(`‚ùå Login failed: ${data.message}`);
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage(`‚ùå Error: ${error.message}`, 'error');
                logToConsole(`‚ùå Error: ${error.message}`);
            } finally {
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
        
        // Check if token already exists
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            const user = localStorage.getItem('authUser');
            
            if (token) {
                logToConsole('‚ÑπÔ∏è Found existing token in localStorage');
                logToConsole(`Token: ${token.substring(0, 30)}...`);
                if (user) {
                    logToConsole(`User: ${user}`);
                }
            } else {
                logToConsole('‚ÑπÔ∏è No existing token found');
            }
            
            logToConsole('‚ÑπÔ∏è API Base URL: ' + API_BASE_URL);
            logToConsole('‚ÑπÔ∏è Ready to test login');
        });
    </script>
</body>
</html>
